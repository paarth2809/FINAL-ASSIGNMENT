<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="1.css">
    <!-- here style using internal css is done using style tag-->
    <style>
        #div2{
            color: aqua;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="div1">
        <!-- here is styling for inline css -->
        <h1 style="color:aqua; background-color: orange;">hello i am div1 and my style is changed using inline css</h1>
    </div>

    <div id="div2">
        <h1>hello i am div2 and my style is changed using internal css</h1>
    </div>

    <!-- styling of external css is done in seperate css file -->
    <div id="div3">
        <h1>hello i am div1 and my style is changed using external css</h1>
    </div>
</body>
</html>
